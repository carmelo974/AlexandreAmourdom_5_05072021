<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cb98e9792d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet"> 
    <title>Orinoco Produits</title>
</head>
<body>
    <!--header with nav bar-->
    <header>
        <div class="container-grey">
            <div class="header-container">
                <div class="header-nav">
                    <a href="index.html"><h1 class="nav_logo">ORINOCO</h1></a>
                    <a href="index.html"><i class="fa fa-2x fas fa-camera"></i></a>
                    <a href="cart.html"><div class="nav_product"></div>
                    <i class="fa fa-2x fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
         <!--container presentation-->
        <div class="orinocam-presentation">
             <h2 class="title-presentation">ORINOCO appareil photo vintage </h2>
        </div>
        <!--container-page-produit-->
        <div id="container_page_produit">
                <!-- <a id= link href="#"> -->
                    <div id="product_card" class="product_card">
                        <div class="product_img">
                            <img id="product_img" src="" alt="">
                        </div>
                        <div class="product_info">
                            <h2 id= product_name class="product_name"></h2>
                            <p id=product_decription class="product_description"></p>
                            <div id=product_price class="product_price"></div>
                            <div id="product_quantity">
                                <label for="cameraNumber">Quantit√©</label>
                                <input id="cameraNumber" type="number" name="cameraNumber" value="1" min="1">
                            </div>
                            <div class="product_info_lentilles">
                                <div class="lenses">
                                    <form>
                                        <label for="lenses_select">Lentilles</label>
                                         <select name="lenses" id="lenses_select" type="number" value="1">
                                             <option value="lense1"></option>
                                             <option value="lense2"></option>
                                             <option value="lense3"></option>
                                         <option selected="Lentilles"></option> 
                                        </select>
                                    </form>
                                </div>        
                            </div>
                        </div>
                        <!-- <template id="templateArticle">   -->
                         <div class="btn_page_product"> 
                        <button id="btn_ajouter">Ajouter au panier</button>
                        <a href="cart.html"><button id="btn_panier" type="submit" name="btn_panier">Votre panier</button></a>
                        </div>  
                        <!-- </template>           -->
                    </div>
                <!-- </a>     -->
        </div>    
    </main>
    <footer>
        <div class="footer-nav">
            <div class="tile-footer"><h3>ORINOCO</h3></div> 
            <a href="contact.html">Contact</a>
        </div>
    </footer>
    <script src="product.js"></script>
</body> 
</html>
