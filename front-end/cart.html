<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cb98e9792d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet"> 
    <title>Orinoco Panier</title>
</head>
<body>
    <header>
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                     <nav class="col navbar navbar-expand-lg navbar-dark"> 
                        <h1>ORINOCO</h1>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"  aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a href="index.html" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                                        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                                        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                                      </svg></a>
                                </li>
                                <li class="nav-item">
                                    <a href="cart.html" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                      </svg></a>
                                </li>
                             </ul>
                        </div>
                    </nav>
                 </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
         <!--container presentation-->
         <div class="orinocam-presentation">
            <h2 class="title-presentation">ORINOCO appareil photo vintage </h2>
            <p class="text-presentation">Voici votre commande</p>
        </div>
        <!--container_product_panier-->
        <div id="container_product_panier">
            <table class="form table your_camera">
                <thead>
                  <tr class="title_table">
                    <th class="article_camera_name">Produit</th>
                    <th class="quantity_camera">Quantité</th>
                    <th class="price_camera">Prix</th>
                    <th></th>
                  </tr>
                </thead>
                    <tbody class="products_list">
                        
                    </tbody>
                </table>
       
        </div>
      
        <!--container formulaire-->
        <div id="formulaire_container" >
            <div class="card_form">
                <!-- <h2 class="text-center">Passer commande</h2> -->
                <form class="row">
                    <div class="col-md-6 name_and_lastname">
                        <div class=" form-label cart-card-form" id="firstName_container">
                            <label for="firstName">Prénom</label>
                            <input type="text"  class="form-control"  id="firstName" name="user_name" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-label cart-card-form" id="lastName_container">
                            <label for="lastName">Nom</label>
                            <input type="text" class="form-control" id="lastName" name="user_lastname" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-label cart-card-form" id="address_container">
                            <label for="address">Adresse</label>
                            <input type="text" class="form-control"  id="address" name="user_adress" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                    
                        <div class="form-label cart-card-form" id="city_container">
                            <label for="city">Ville</label>
                            <input type="text" class="form-control" id="city" name="user_city" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-label cart-card-form" id="zipCode_container">
                            <label for="zipCode">Code postal</label>
                            <input type="text" class="form-control" id="zipCode" name="user_postal" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                   <div class="form-label cart-card-form" id="email_container">
                        <label for="email">Adresse email</label>
                        <input type="text" class="form-control"  id="email" name="user_mail" required>
                        <span>email incorrect</span>
                   </div>
                </div>
                   <div class="erreur"></div>
                   <div class="cart-card-form">
                       <button id="btn_commander" type="submit">Valider ma commande</button>
                   </div>
                </form>
                
            </div>
            <div class="cart_confirmation">
                <p class="text_confirmation"></p>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">ORINOCO</a></li>
                            <li class="list-inline-item"><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="cart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
