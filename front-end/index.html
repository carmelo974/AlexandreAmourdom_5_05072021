<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cb98e9792d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet"> 
    <title>Orinoco</title>
</head>
<body>
    <!--header with nav bar-->
    <header>
        <div class="container-grey">

            <div class="header-container">
                <div class="header-nav">
                    <a href="index.html"><h1 class="nav_logo">ORINOCO</h1></a>
                    <a href="cart.html"><div class="nav_product"></div>
                    <i class="fa fa-2x fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <!--container presentation-->
        <div class="orinocam-presentation">
            <h2 class="title-presentation">ORINOCO appareil photo vintage </h2>
            <p class="text-presentation">DÃ©couvrez notre gamme d'appareils photos vintage</p>
        </div>
        <!--container products-->
        <div id="container_products">
            <template id= templateArticle>
                <div class="product_card">
                    <a id= link href="product.html">
                    <div class="product_img">
                        <img id="product_img" src="" alt="">
                    </div>
                    <div class="product_info">
                        <h2 id= product_name class="product_name"></h2>
                        <p id=product_decription class="product_description"></p>
                        <div id=product_price class="product_price"></div>
                    </div>
                    </a> 
                    <div class="product_info_lentilles">
                        <div class="lenses">
                            <form>
                                <label for="lenses_select">Lentilles</label>
                                <select name="lenses" id="lenses_select" type="number" value="1">
                                    <option value="0"></option>
                                    <option value="1"></option>
                                    <option value="2"></option>
                                <option selected="Lentilles"></option> 
                                </select>
                            </form>
                        </div>        
                    </div>
                </div>
            </template>   
        </div>
    </main>
    <footer>
        <div class="footer-nav">
            <div class="tile-footer"><h3>ORINOCO</h3></div>
            <a href="contact.html">Contact</a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
